<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="registration.css">
</head>
<body>
  <div class="container">
  <h1 style="text-align: center;">Event Registration Form</h1>
  
  <form id="registration" style="font-size: 20px;"> 
    <label for="Name"><b>Full Name:</b></label>
    <input type="text" id="Name" required  placeholder="enter your name">

    <label for="roll"><b>Roll Number:</b></label>
    <input type="text" id="roll" required placeholder="enter your roll number">


    <label for="email"><b>Email:</b></label>
    <input type="email" id="email" required placeholder="enter your email">
    
    <div>
    <label for="phoneNumber"><b>Phone Number:</b></label>
    <input type="tel" id="phoneNumber" required>

    </div>

    <div>
    <label><b>Gender:</b></label>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="Female" required>
    </div>

    <label for="college"><b>college:</b></label>
    <input type="text" id="college" required>
    <div>
    <label for="branch"><b>branch</b></label>
    <select id="branch">
      <option value="select">select</option>
      <option value="cse">CSE</option>
      <option value="ece">ECE</option>
      <option value="eee">EEE</option>
      <option value="mech">MECH</option>
      <option value="civil">CIVIL</option>
    </select>
    </div>
    <label for="state"><b>State:</b></label>
    <input type="text" id="state" required>

    

   
    <button type="button" class="btn"  onclick="submitForm()">Submit</button>

  </form> 
</div>

  
  <div id="results"></div>
  
 
  <script src="registration.js"></script>
</body>
</html>
